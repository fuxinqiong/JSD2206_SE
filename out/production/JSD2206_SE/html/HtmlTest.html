<!DOCTYPE html>
<html lang="en">
<!--这是一个注释 -->

<!--head 标签用法用来定义HTML文档的一些信息，例如标题、编码格式 -->
<head>
    <meta charset="UTF-8"><!--用来指明当前网页采用的编码格式 -->
    <title>HTML演示</title>   <!--该标签用来定义当前网页的标题，网页标题会显示在浏览器的标签栏 -->

</head>
<!--title -->


<body>
<h1>这是一个标题<font size="4" color="#666">简介</font></h1>
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
    <a href="http://c.biancheng.net/"  target="blank">这是一个链接，指向c语言中文网首页</a>
    <ul>
        <li>HTML教程</li>
        <li>CSS教程</li>
        <li>JavaScript教程</li>
    </ul>

    <input type="text" placeholder="请输入内容">
</body>
</html>
